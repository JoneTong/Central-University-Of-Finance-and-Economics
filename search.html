<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="loginbox">
		<div class="login">
			<div class="logo"><img src="images/logoSearch.png"></div>
			<div class="message">录取查询系统</div>
			<div class="search">
				<form action="">
					<input type="text" placeholder="请输入学生姓名" >
					<input type="text" placeholder="请输入身份证号码">
					<input type="text" placeholder="请输入验证码">
					<input type="button" value="查询">
					<div class="number"><img src="images/yzm.png"></div>
				</form>
			</div>
			<div class="bottom">
				<span>请使用身份证号进行录取系统，查询过程中遇到任何问题请联系学校招生办公室</span><br>
				<span>CopyRight 2004-2015 北京第二外国语学院 版权所有 Copyright 2004-2016</span>
			</div>
		</div>
	</div>
</body>
</html>
